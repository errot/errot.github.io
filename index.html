  <style type="text/css">
  html,body {
    height: 100%;
  background: #111;
  }
  #map_container {
  	position: relative;
  	padding-top: 50%;
    width: 80%;
    margin: 0 auto;

  	height: 100%;
  }
  /*#map {
    width: 100%;

  #floating-panel {
    background: #fff;
    padding: 5px;
    font-size: 14px;
    font-family: Arial;
    border: 1px solid #ccc;
    box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
    display: none;
  }
  .pin-wrap {
    position: absolute;
    width: 100px;
    height: 100px;
    margin-top: -120.71068px;
    margin-left: -50px;
    transform-origin: 50% 120.71068% 0;
  }

  .pin {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    margin-top: -50px;
    margin-left: -50px;
    transform-origin: 50% 120.71068% 0;
  }

  .pin::after {
    position: absolute;
    display: block;
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    content: '';
    transform: rotateZ(-45deg);
    border: 20px solid #f93c11;
    border-radius: 50% 50% 50% 50%;
  }

  .pin::before {
    position: absolute;
    display: block;
    box-sizing: border-box;
    width: 100px;
    height: 100px;
    content: '';
    transform: rotateZ(-45deg);
    border: 18px solid #d22b05;
    border-radius: 50% 50% 50% 0;
  }

  .shadow {
    position: absolute;
  }

  .shadow::after {
    position: absolute;
    left: -125px;
    display: block;
    width: 50px;
    height: 50px;
    margin-top: -25px;
    content: '';
    transform: rotateX(55deg);
    border-radius: 50%;
    box-shadow: rgba(0, 0, 0, 0.5) 100px 0 20px;
  }

  .pulse {
    position: absolute;
    margin-top: -50px;
    margin-left: -50px;
    transform: rotateX(55deg);
  }

  .pulse::after {
    display: block;
    width: 100px;
    height: 100px;
    content: '';
    animation: pulsate 1s ease-out;
    animation-delay: 1.1s;
    animation-iteration-count: infinite;
    opacity: 0;
    border-radius: 50%;
    box-shadow: 0 0 1px 2px rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 6px 3px #f93c11;
  }

  @keyframes pulsate {
    0% {
      transform: scale(0.1, 0.1);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: scale(1.2, 1.2);
      opacity: 0;
    }
  }
  .header {
    font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 2em;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 0;
    text-align: center;
    color: #f93c11;
    background: rgba(255, 255, 255, 0.75);
  }

  h1 {
    font-family: Raleway, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    font-weight: 900;
    font-size: 32px;
    margin-bottom: 10px;
    border-bottom: 2px dashed #f93c11;
    display: inline-block;
  }

  .tags {
    font-weight: 300;
  }

  .list-label {
    font-family: Raleway, 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
    font-weight: 400;
  }

  .header li {
    display: inline-block;
  }

  .tags a {
    color: #f93c11;
  }

  .animations a {
    line-height: 42px;
    display: block;
    box-sizing: border-box;
    height: 44px;
    margin: 0 5px;
    padding: 0 10px;
    text-decoration: none;
    color: #f93c11;
    border: 2px solid #f93c11;
    border-radius: 22px;
    transition: background-color 0.3s, color 0.3s;
  }

  .animations a:hover {
    color: white;
    background: #f93c11;
  }


  </style>
